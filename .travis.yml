sudo: required
dist: trusty
language: cpp
compiler:
- gcc
notifications:
  email:
    recipients:
    - craig@nunemakerllc.com
    on_success: never
    on_failure: always
install:
- "sudo apt-get -qq update"
- "sudo apt-get -y install autoconf-archive"
- "sudo apt-get -y install autoconf"
- "sudo apt-get -y install autotools-dev"
- "sudo apt-get -y install pkg-config"
- "autoreconf --install --force"
script:
- mkdir build
- cd build
- "../configure"
- make
before_deploy:
- "cd $TRAVIS_BUILD_DIR"
- "./configure --prefix=/usr"
- "make DESTDIR=$TRAVIS_BUILD_DIR/dist/debian install"
- "make dist"
- "sudo chown -R root:root dist/debian/"
- ls
- ls dist/debian/usr
- "dpkg-deb --build dist/debian stlta-0.5.deb"
deploy:
  provider: releases
  api_key:
    secure: 
  file: stlta-0.5.deb
  skip_cleanup: true
  on:
    repo: nunemaker73/stlta
